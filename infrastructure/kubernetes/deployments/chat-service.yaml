apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  namespace: tolkflip
  labels:
    app: chat-service
spec:
  replicas: 5
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
      - name: chat-service
        image: tolkflip/chat-service:latest
        ports:
        - containerPort: 3003
        envFrom:
        - configMapRef:
            name: tolkflip-config
        - secretRef:
            name: tolkflip-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: tolkflip
spec:
  selector:
    app: chat-service
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
  sessionAffinity: ClientIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chat-service-hpa
  namespace: tolkflip
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chat-service
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
