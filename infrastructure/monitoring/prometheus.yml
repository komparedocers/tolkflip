global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tolkflip'
    environment: 'production'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']

  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3002']

  - job_name: 'chat-service'
    static_configs:
      - targets: ['chat-service:3003']

  - job_name: 'translation-service'
    static_configs:
      - targets: ['translation-service:3004']

  - job_name: 'transcription-service'
    static_configs:
      - targets: ['transcription-service:3005']

  - job_name: 'media-service'
    static_configs:
      - targets: ['media-service:3006']

  - job_name: 'presence-service'
    static_configs:
      - targets: ['presence-service:3007']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'cassandra'
    static_configs:
      - targets: ['cassandra:7199']
