name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, auth-service, chat-service, user-service, media-service, presence-service]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/${{ matrix.service }}/package-lock.json

    - name: Install dependencies
      working-directory: backend/${{ matrix.service }}
      run: npm ci

    - name: Run tests
      working-directory: backend/${{ matrix.service }}
      run: npm test

  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [translation-service, transcription-service]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: backend/${{ matrix.service }}
      run: |
        pip install -r requirements.txt
        pip install pytest

  build-and-push:
    needs: [test, test-python]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [api-gateway, auth-service, chat-service, user-service,
                  media-service, presence-service, translation-service,
                  transcription-service]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/${{ matrix.service }}/Dockerfile
        push: true
        tags: |
          tolkflip/${{ matrix.service }}:latest
          tolkflip/${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name tolkflip-cluster --region us-east-1

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f infrastructure/kubernetes/namespace.yaml
        kubectl apply -f infrastructure/kubernetes/configmap.yaml
        kubectl apply -f infrastructure/kubernetes/deployments/
        kubectl apply -f infrastructure/kubernetes/statefulsets/

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/api-gateway -n tolkflip
        kubectl rollout status deployment/chat-service -n tolkflip
